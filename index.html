<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Grid</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
  </head>
  <body>
    <div class="container p-4">
      <div class="w-75 h-75">
        <div class="carousel slide" id="myCarousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="3" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="4" class="active"></li>
            </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/500" alt="First Slide" class="d-block w-100 h-100">
                <div class="carousel-caption d-none d-md-block"><h5>Image 1</h5><p>Description 1</p></div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/500" alt="First Slide" class="d-block w-100 h-100">
                <div class="carousel-caption d-none d-md-block"><h5>Image 2</h5><p>Description 2</p></div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/500" alt="First Slide" class="d-block w-100 h-100">
                <div class="carousel-caption d-none d-md-block"><h5>Image 3</h5><p>Description 3</p></div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/500" alt="First Slide" class="d-block w-100 h-100">
                <div class="carousel-caption d-none d-md-block"><h5>Image 4</h5><p>Description 4</p></div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/500" alt="First Slide" class="d-block w-100 h-100">
                <div class="carousel-caption d-none d-md-block"><h5>Image 5</h5><p>Description 5</p></div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
